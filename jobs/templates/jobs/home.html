<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>CS Professionals Pakistan</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body>

    <main role="main">

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for job in all_jobs.all %}

            <div class="col-md-4">
                <a href="{% url 'detail' job.id %}">
              <div class="card mb-4 box-shadow">
                <!-- <img class="card-img-top" src="{{ job.image.url }}" height="300px"> -->
                <img class="card-img-top" src="{% static 'Opp.jpg' %}" height="300px"> 
                <div class="card-body">
                  <p class="card-text">{{ job.job_title }} position</p>                  
                  <p class="card-text">At {{ job.company }}</p>
                </div>
              </div>
              </a>
            </div>

            <!-- <div class="container">
                <div class="row">
                  <div class="col-sm">
                    One of three columns
                  </div>
                  <div class="col-sm">
                    One of three columns
                  </div>
                  <div class="col-sm">
                    One of three columns
                  </div>
                </div>
              </div> -->

            {% endfor %}
          </div>

        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/bootstrap.js' %}" ></script>
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
  </body>
</html>
